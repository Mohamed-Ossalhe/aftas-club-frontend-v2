<!-- component -->
<section class="flex flex-col md:flex-row h-screen items-center">

  <div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
    <img src="https://images.unsplash.com/photo-1580019542155-247062e19ce4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c2VhJTIwZmlzaHxlbnwwfHwwfHx8MA%3D%3D" alt="" class="w-full h-full object-cover">
  </div>

  <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
        flex items-center justify-center">
    <div class="w-full h-100">
      <div class="grid grid-cols-1">
        <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Create new account</h1>
        <form class="md:col-span-8" method="post" [formGroup]="registerForm" (submit)="submit()">
          <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full md:w-1/2 px-3 mb-2 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                     for="first-name">
                First Name
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                id="first-name" type="text" placeholder="Jane" formControlName="name">
<!--              <p class="text-red-500 text-xs italic">Please fill out this field.</p>-->
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                     for="family-name">
                Family Name
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="family-name" type="text" placeholder="Doe" formControlName="familyName">
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full md:w-1/2 px-3 mb-2 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                     for="identity-doc">
                Identity Document
              </label>
              <select id="identity-doc" formControlName="identityDocument" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                <option [value]="IdentityDocumentType.CIN" selected>{{ IdentityDocumentType.CIN }}</option>
                <option [value]="IdentityDocumentType.PASSPORT">{{ IdentityDocumentType.PASSPORT }}</option>
                <option [value]="IdentityDocumentType.CART_RESIDENCE">{{ IdentityDocumentType.CART_RESIDENCE }}</option>
              </select>
<!--              <p class="text-red-500 text-xs italic">Please fill out this field.</p>-->
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                     for="identity-num">
                Identity Number
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="identity-num" type="text" placeholder="HH236687" formControlName="identityNumber">
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                     for="email">
                Email
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="email" type="email" placeholder="example@gmail.com" formControlName="email">
            </div>
          </div>

          <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                     for="password">
                Password
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="password" type="password" placeholder="Password" formControlName="password">
            </div>
          </div>

          <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full md:w-1/2 px-3 mb-2 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                     for="nationality">
                Nationality
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                id="nationality" type="text" placeholder="Morocco" formControlName="nationality">
<!--              <p class="text-red-500 text-xs italic">Please fill out this field.</p>-->
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                     for="role">
                Role
              </label>
              <select id="role" formControlName="role" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                <option [value]="UserRole.JURY" selected>{{ UserRole.JURY }}</option>
                <option [value]="UserRole.MEMBER">{{ UserRole.MEMBER }}</option>
              </select>
            </div>
          </div>

          <div class="flex flex-wrap -mx-3">
            <div class="flex justify-between items-center w-full px-3">
              <p class="my-3">Already in? <a routerLink="/auth/login" class="text-blue-800 font-medium">Log in</a></p>
              <button
                class="shadow bg-indigo-600 hover:bg-indigo-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-6 rounded"
                type="submit">
                Register
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
