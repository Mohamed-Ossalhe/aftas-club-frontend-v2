<button (click)="selectCompetition()" class="bg-white p-3 w-full flex flex-col rounded-md dark:bg-gray-800 shadow-lg relative ring-2  focus:outline-none">
  <div class="flex xl:flex-row flex-col items-center font-medium text-gray-900 dark:text-white pb-2 mb-2 xl:border-b border-gray-200 border-opacity-75 dark:border-gray-700 w-full capitalize">
    {{ competition.location }}
    <div class="timing flex gap-2 ml-auto text-xs text-gray-500 font-thin">
      <div class="start-time text-green-600">{{competition.startTime}}</div>
      <p>=></p>
      <div class="end-time text-red-600">{{competition.endTime}}</div>
    </div>
  </div>
  <div class="flex items-center w-full">
    <div [competitionStatus]="{date: competition.date.toString(), startTime: competition.startTime.toString(), endTime: competition.endTime.toString()}" class="text-xs py-1 px-2 leading-none dark:bg-gray-900 bg-green-100 rounded-md">Status</div>
    <div class="ml-auto text-xs text-gray-500">{{ competition.date }}</div>
  </div>
</button>
